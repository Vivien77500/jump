<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de dinosaure</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .game-container {
      position: relative;
      width: 800px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #333;
    }
    .cactus {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: green;
      animation: moveCactus 2s linear infinite;
    }
    @keyframes moveCactus {
      from {
        right: -20px;
      }
      to {
        right: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="dino"></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    let isJumping = false;
    let isGameOver = false;

    // Saut du dinosaure
    document.addEventListener("keydown", function(event) {
      if (event.key === " " && !isJumping) {
        jump();
      }
    });

    function jump() {
      let position = 0;
      isJumping = true;

      let upInterval = setInterval(() => {
        if (position >= 150) {
          clearInterval(upInterval);

          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              dino.style.bottom = position + "px";
            }
          }, 20);
        } else {
          position += 5;
          dino.style.bottom = position + "px";
        }
      }, 20);
    }

    // Génération des cactus
    function createCactus() {
      const cactus = document.createElement("div");
      cactus.classList.add("cactus");
      cactus.style.right = "-20px";
      document.querySelector(".game-container").appendChild(cactus);

      let moveCactusInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveCactusInterval);
        } else {
          let dinoPosition = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
          let cactusPosition = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

          if (cactusPosition < 90 && cactusPosition > 50 && dinoPosition < 40) {
            isGameOver = true;
            alert("Game Over");
            document.querySelector(".game-container").removeChild(cactus);
          } else if (cactusPosition < -20) {
            clearInterval(moveCactusInterval);
            document.querySelector(".game-container").removeChild(cactus);
          } else {
            cactus.style.right = cactusPosition + 5 + "px";
          }
        }
      }, 20);

      if (!isGameOver) {
        setTimeout(createCactus, Math.random() * 2000 + 1000);
      }
    }

    createCactus();
  </script>
</body>
</html>
