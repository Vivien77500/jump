<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders avec Tableau de Scores</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .game-container {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: black;
      overflow: hidden;
      border: 2px solid #fff;
    }
    .scores-container {
      width: 200px;
      height: 400px;
      border: 2px solid #fff;
      padding: 10px;
      background-color: #222;
      overflow-y: auto;
    }
    .score-board {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .scores-list {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container" id="gameContainer">
    <!-- Jeu Space Invaders ici -->
    <div class="score-board">Score: <span id="score">0</span> | Niveau: <span id="level">1</span></div>
  </div>

  <div class="scores-container">
    <h3>Tableau des Scores</h3>
    <ul class="scores-list" id="scoresList"></ul>
  </div>

  <script>
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const scoresList = document.getElementById("scoresList");
    let score = 0;
    let level = 1;
    let gameOver = false;

    // Tableau des scores
    let scores = JSON.parse(localStorage.getItem("scores")) || []; // Charger les scores depuis le stockage local

    function displayScores() {
      scoresList.innerHTML = "";
      scores
        .sort((a, b) => b.score - a.score) // Trier par score décroissant
        .forEach((entry, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
          scoresList.appendChild(li);
        });
    }

    function saveScore() {
      const name = prompt("Entrez votre nom :");
      if (name) {
        scores.push({ name, score });
        localStorage.setItem("scores", JSON.stringify(scores)); // Enregistrer dans le stockage local
        displayScores();
      }
    }

    function gameOver() {
      alert("Game Over! Votre score: " + score);
      saveScore();
      score = 0; // Réinitialiser le score
      level = 1; // Réinitialiser le niveau
      window.location.reload(); // Recharger la page pour redémarrer le jeu
    }

    // Initialiser le tableau des scores au démarrage
    displayScores();

    // Ici, ajouter le code de votre jeu Invader. Utilisez `gameOver()` lorsque le jeu est terminé.
  </script>
</body>
</html>
