<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .game-container {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: black;
      overflow: hidden;
      border: 2px solid #fff;
    }
    #spaceship {
      position: absolute;
      bottom: 10px;
      left: 275px;
      width: 50px;
      height: 50px;
      background-image: url('img2.png');
      background-size: cover;
    }
    .invader {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
    }
    .bullet {
      position: absolute;
      width: 5px;
      height: 20px;
      background-color: #fff;
    }
    .score-board {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="spaceship"></div>
    <div class="score-board">Score: <span id="score">0</span></div>
  </div>

  <script>
    const spaceship = document.getElementById("spaceship");
    const gameContainer = document.querySelector(".game-container");
    const scoreDisplay = document.getElementById("score");
    const invaderImages = ['1.png', '2.png', '3.png'];
    let score = 0;
    let gameInterval;
    let invaders = [];

    // Déplacement de la navette
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && spaceship.offsetLeft > 0) {
        spaceship.style.left = spaceship.offsetLeft - 20 + "px";
      } else if (event.key === "ArrowRight" && spaceship.offsetLeft < gameContainer.offsetWidth - spaceship.offsetWidth) {
        spaceship.style.left = spaceship.offsetLeft + 20 + "px";
      } else if (event.key === " " && !gameInterval) {
        shoot();
      }
    });

    // Tir de la navette
    function shoot() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = spaceship.offsetLeft + spaceship.offsetWidth / 2 - 2.5 + "px";
      bullet.style.bottom = "60px";
      gameContainer.appendChild(bullet);

      const bulletInterval = setInterval(() => {
        bullet.style.bottom = parseInt(bullet.style.bottom) + 5 + "px";

        // Vérifier collision avec les envahisseurs
        invaders.forEach((invader, index) => {
          if (isCollision(bullet, invader)) {
            gameContainer.removeChild(bullet);
            gameContainer.removeChild(invader);
            invaders.splice(index, 1);
            clearInterval(bulletInterval);
            score += 10;
            scoreDisplay.innerText = score;
          }
        });

        // Supprimer la balle si elle sort du cadre
        if (parseInt(bullet.style.bottom) > gameContainer.offsetHeight) {
          clearInterval(bulletInterval);
          gameContainer.removeChild(bullet);
        }
      }, 10);
    }

    // Création d'un envahisseur
    function createInvader() {
      const invader = document.createElement("div");
      invader.classList.add("invader");
      invader.style.backgroundImage = `url('${invaderImages[Math.floor(Math.random() * invaderImages.length)]}')`;
      invader.style.left = Math.random() * (gameContainer.offsetWidth - 40) + "px";
      invader.style.top = "0px";
      gameContainer.appendChild(invader);
      invaders.push(invader);

      let invaderInterval = setInterval(() => {
        invader.style.top = parseInt(invader.style.top) + 2 + "px";

        // Fin de jeu si l'envahisseur atteint le bas
        if (parseInt(invader.style.top) > gameContainer.offsetHeight - 40) {
          clearInterval(invaderInterval);
          alert("Game Over! Score: " + score);
          window.location.reload();
        }
      }, 20);
    }

    // Vérification de collision entre la balle et l'envahisseur
    function isCollision(bullet, invader) {
      const bulletRect = bullet.getBoundingClientRect();
      const invaderRect = invader.getBoundingClientRect();
      return !(
        bulletRect.top > invaderRect.bottom ||
        bulletRect.bottom < invaderRect.top ||
        bulletRect.left > invaderRect.right ||
        bulletRect.right < invaderRect.left
      );
    }

    // Générer des envahisseurs toutes les 2 secondes
    gameInterval = setInterval(createInvader, 2000);
  </script>
</body>
</html>
