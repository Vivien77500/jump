<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de dinosaure</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .game-container {
      position: relative;
      width: 800px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      background-image: url('img2.png');
      background-size: cover;
    }
    .cactus {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 50px;
      animation: moveCactus 2s linear infinite;
    }
    @keyframes moveCactus {
      from {
        right: -40px;
      }
      to {
        right: 100%;
      }
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="dino"></div>
    <div class="score">Obstacles passés : <span id="scoreCount">0</span></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const scoreCount = document.getElementById("scoreCount");
    let isJumping = false;
    let isGameOver = false;
    let score = 0;
    const cactusImages = ['1.png', '2.png', '3.png'];
    let cactusIndex = 0;

    // Saut du dinosaure
    document.addEventListener("keydown", function(event) {
      if (event.key === " " && !isJumping) {
        jump();
      }
    });

    function jump() {
      let position = 0;
      isJumping = true;

      let upInterval = setInterval(() => {
        if (position >= 150) {
          clearInterval(upInterval);

          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              dino.style.bottom = position + "px";
            }
          }, 20);
        } else {
          position += 5;
          dino.style.bottom = position + "px";
        }
      }, 20);
    }

    // Génération des obstacles
    function createCactus() {
      const cactus = document.createElement("div");
      cactus.classList.add("cactus");
      cactus.style.right = "0px";
      cactus.style.backgroundImage = `url('${cactusImages[cactusIndex]}')`;
      cactus.style.backgroundSize = "cover";
      document.querySelector(".game-container").appendChild(cactus);

      cactusIndex = (cactusIndex + 1) % cactusImages.length; // Alterner les images d'obstacles

      let cactusPosition = 800; // Position de départ de l'obstacle
      const moveCactusInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveCactusInterval);
        } else {
          cactusPosition -= 5;
          cactus.style.right = cactusPosition + "px";

          // Vérifier la collision
          const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
          const cactusRight = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

          if (cactusPosition < 60 && cactusPosition > 10 && dinoBottom < 50) {
            isGameOver = true;
            alert("Game Over");
            clearInterval(moveCactusInterval);
            document.querySelector(".game-container").removeChild(cactus);
          }

          // Si l'obstacle est passé sans collision
          if (cactusPosition < -40 && !isGameOver) {
            score++;
            scoreCount.innerText = score;
            clearInterval(moveCactusInterval);
            document.querySelector(".game-container").removeChild(cactus);
          }
        }
      }, 20);

      // Générer un autre obstacle après un délai aléatoire
      if (!isGameOver) {
        setTimeout(createCactus, Math.random() * 2000 + 1000);
      }
    }

    createCactus();
  </script>
</body>
</html>
